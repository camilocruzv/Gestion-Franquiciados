<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Ingreso al sistema de franquiciados
					</span>

					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Ingrese usuario">
						<input id="first-name" class="input100" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Ingrese contraseña">
						<input id= "password" class="input100" type="password" name="password" placeholder="Contraseña">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" formmethod="post">
							Ingresar
						</button>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('https://user-images.githubusercontent.com/38144641/58725727-7fe3f880-83a5-11e9-9821-fea319463256.jpg'); background-color: white"></div>
			</div>
		</div>
	</div>
